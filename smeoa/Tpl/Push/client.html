<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="keywords" />
	<meta name="description" content="description" />
	<script type="text/javascript" src="__PUBLIC__/js/jquery.js"></script>
	<script type="text/javascript">
			var flag = true;
			var runing=false;
			push_start();
			function sendPush(url,vars,callback){
				return $.ajax({
					type : "POST",
					url : url,
					data : vars + "&ajax=1",
					dataType : "json",
					success : callback
				});
			}
			function hide_msg($obj){
				runing=true;
				setTimeout(function(){
					$($obj).find("h4:first").remove();
					if($($obj).find("h4:first").length){
						hide_msg($obj);
					}else{
						runing=false;
					}
				},3000)
			}
			function show_msg(info){
				if(info!="no-data"){
					html="<h4><button type=\"button\" class=\"close\" data-dismiss=\"alert\">&times;</button><span>"+info+"</span></h4>"
					$obj=$(".msg",parent.document);
					$obj.prepend(html);
					if (runing==false){
						hide_msg($obj);	
					}					
				}	
			}
			function push_start(){								
				sendPush("{:U('push/server')}",'',function(data){
					show_msg(data.info);
					if (flag){
						push_start();
					}
				});
			}

			function push_stop() {
				flag = false;
			}

		</script>
</head>
<body>
</body>
</html>
